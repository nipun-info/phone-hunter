<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-slate-200">
    <header>
        <h2 class="text-6xl text-center py-8">Hunting Phone</h2>
    </header>

    <main class="container mx-auto mt-8">

        <!-- search result -->
        <section class="bg-gray-100 p-4 m-4 rounded-2xl">
            <input type="text" id="search-field" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>


        <section>
            <!-- loading spinner -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <!-- phone container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>

            <!-- show all button -->
            <div id="show-all-container" class="text-center py-8 hidden">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- Show Details modal -->
        <!-- Open the modal using ID.showModal() method  -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div id="show-detail-container">
                    
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

    <footer></footer>


    <!-- script -->
    <script src="js/phone.js"></script>
</body>

</html>
